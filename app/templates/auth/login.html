{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <h2 class="login-title">Login</h2>
                <form action="{{ url_for('auth.login_page') }}" method="POST" class="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <div class="password-toggle">üëÅÔ∏è</div>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <p class="signup-link">Don't have an account? <a href="{{ url_for('auth.signup_page') }}">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
// Simple password toggle functionality
document.querySelector('.password-toggle').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
    } else {
        passwordInput.type = 'password';
    }
});
</script>
</html>
{% endblock %}
