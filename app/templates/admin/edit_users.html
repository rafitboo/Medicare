{% extends 'admin/admin_base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="edit-user-container">
    <h1>Edit User</h1>
    <form method="POST" class="edit-user-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.username }}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="{{ user.phone }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user.address }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" class="form-control">
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="customer" {% if user.role == 'customer' %}selected{% endif %}>Customer</option>
                <option value="staff" {% if user.role == 'staff' %}selected{% endif %}>Staff</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_users.css') }}">

{% endblock %}
